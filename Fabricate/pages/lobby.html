<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Code: <span id="lobby-code"></span></h1>

        <div class="players-list">
            <h2>Players:</h2>
            <ul id="player-list"></ul>
        </div>

        <div class="game-rules">
            <h2>Game Rules:</h2>
            <label for="timer-limit">Timer Limit (Seconds):</label>
            <input type="number" id="timer-limit" value="180">

            <label for="rounds">Number of Rounds:</label>
            <input type="number" id="rounds" value="3">
        </div>

        <div class="buttons">
            <button id="start-game-btn" class="btn blue">Start Game</button>
            <button id="return-menu-btn" class="btn red">Return to Menu</button>
        </div>
    </div>

    <script src="/lobby.js"></script>
    <script src="/script.js"></script>
</body>
</html>
