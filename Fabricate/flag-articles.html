<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Articles</title>
    <link rel="stylesheet" href="/Fabricate/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Flag Articles</h1>

        <!-- Timer Progress Bar -->
        <div id="timer-bar">
            <span>Time Remaining: <span id="time-remaining"></span> seconds</span>
            <div class="progress-bar">
                <div id="time-progress" class="progress"></div>
            </div>
        </div>

        <div class="article-container">
            <div id="article">
                <h2 id="article-title"></h2>
                <img src="./assets/CHEESE.jpg" id="article-image" alt="Article Image">
                <p id="article-blurb"></p>
            </div>

            <div class="article-controls">
                <button id="flag-fake" class="btn red gray" disabled>Flag as Fake</button>
                <button id="flag-real" class="btn green gray" disabled>Flag as Real</button>
            </div>

            <!-- User Vote Display -->
            <div id="user-vote" class="user-vote">
                <!-- This will be dynamically updated -->
            </div>
        </div>

        <!-- Votes Progress Bar -->
        <div id="votes-bar">
            <span>Votes Received: <span id="votes-count">0</span>/6</span>
            <div class="progress-bar">
                <div id="votes-progress" class="progress"></div>
            </div>
        </div>

        <button id="done-btn" class="btn gray" disabled>Done</button>

        <!-- Animated Titles -->
        <div id="discuss-title" class="animated-title discuss-title">
            <h2>Discuss!</h2>
        </div>

        <div id="voting-title" class="animated-title voting-title">
            <h2>Vote!</h2>
        </div>
    </div>

    <script src="/Fabricate/js/flag-articles.js"></script>
</body>
</html>
